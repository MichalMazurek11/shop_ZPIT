<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<title>Online-Shop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/shop/index}">Online Shopping</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/shop/index}"><i class="fa fa-home mr-2"></i>HOME</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" ><a class="nav-link" href="#" th:href="@{/shop/category-form}">DODAJ KATEGORIE</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" ><a class="nav-link" href="#" th:href="@{/shop/item-form}">DODAJ PRODUKT</a></li>
<!--					<li><a class="nav-link" href="#" th:href="@{/shop/my-auction}">MOJE AUKCJE</a></li>-->
					<!--<li><a class="nav-link" href="#" th:href="@{/shop/shopingCart}">HISTORIA ZAKUPU</a></li>-->
<!--					<li><a class="nav-link" href="#" th:href="@{/shop/my-sale}">HISTORIA SPRZEDAZY</a></li>-->
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="#" th:href="@{/shop/admin}">ADMIN</a></li>
				</ul>
				<ul class="nav my-auto mr-4">
					<li  class="nav-item"><a href="#" class="text-info" th:href="@{/shop/shopingCart}"><i style="font-size:48px" class="fa fa-shopping-cart"></i></a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">

					<button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
					<button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
				</form>
			</div>
			</div>
		</nav>
	</div>

</body>
</html>
