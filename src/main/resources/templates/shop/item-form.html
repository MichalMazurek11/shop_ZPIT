<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/shop/item-form}" method="post"  th:object="${item}" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<select class="custom-select" name="category"  >
									<option selected>Wybierz kategorie: </option>
									<option th:each="category : ${categoryList}" th:value="${category.categoryId}" th:text="${category.categoryName}" ></option>
								</select>
<!--								<<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="alert alert-danger" role="alert">Name Error</p>-->
							</div>

								<div class="form-group">
								<label for="itemName">Nazwa produktu</label> <input type="text" class="form-control" id="itemName" name="itemName" placeholder="" th:field="*{itemName}" >
									<p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="alert alert-danger" role="alert">Name Error</p>
								</div>

<!--							<h1  align="center" th:if="${message}">	<div class="alert alert-danger" role="alert">-->
<!--								<h4 th:text="${message}" align="center"></h4>-->
<!--							</div></h1>-->

							<div class="form-group">
								<label for="itemPrice">Cena: </label> <input type="text"
									class="form-control" id="itemPrice" name="itemPrice" placeholder="">
							</div>

							<div class="form-group">
								<label for="itemDescription">Opis: </label>
								<input type="text" class="form-control" id="itemDescription" name="itemDescription" placeholder="">
							</div>


							<div class="form-group">
								<label for="file">Dodaj zdjecie: </label> <input type="file" class="form-control" id="file" name="file">
							</div>
							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button>
							</div>
						</fieldset>
						<br>
						<h1   th:if="${message}">	<div class="alert alert-danger" role="alert"><h4 th:text="${message}" ></h4>
						</div></h1>


					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
