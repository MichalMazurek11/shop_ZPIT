<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
	<meta charset="UTF-8">
<title>Sklep ze słodyczami.pl</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/shop/index}">Sklep ze słodyczami</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto" style="margin-right: 50px;">

					<li class="nav-item" ><a class="nav-link"  href="#" th:href="@{/shop/index}"><i class="fa fa-home mr-2" ></i>Strona Główna</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"   ><a class="nav-link" href="#"  th:href="@{/shop/category-form}">Kategoria</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"   ><a class="nav-link" href="#"  th:href="@{/shop/item-form}">Produkt</a></li>

					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="#" th:href="@{/shop/admin/delete-User}">Admin</a></li>
				</ul>
				<ul class="nav my-auto mr-4"><i style="font-size:42px" class="fa fa-product-icon"></i>
					<li  class="nav-item"><a href="#" class="text-info" th:href="@{/shop/shopingCart}"><i style="font-size:42px" class="fa fa-shopping-cart"></i></a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">

					<button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Wyloguj</button>
				</form>
				<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{~/login}">
					<button sec:authorize="isAnonymous()"  class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Zaloguj</button>
				</form>
			</div>
			</div>
		</nav>
	</div>

</body>
</html>
