<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Zaloguj się </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/login}" method="post">
                    <fieldset>


                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.</div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.</div>

                        <div class="form-group">
                            <label for="email">Email</label> <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label> <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </fieldset>
                        <div class="form-actions" style="margin-top: 12px;"><button type="submit"  class="btn btn-primary">Zaloguj się</button></div>
                </form>
                <form th:action="@{/signup}" method="GET">
                    <button type="submit" class="btn btn-success">Utwórz konto</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
